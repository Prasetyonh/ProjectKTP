<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
        <title>Edit Data KTP</title>
    </head>
    <body style="background-color: #e6dfcf">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">

            <div class="container fluid">

                <a class="navbar-brand" href="/"><i class="bi bi-postcard-fill"></i>  e-KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/read">Database</a>
                        </li>          
                    </ul>                 
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="card mt-3 rounded-4 shadow">
                <div class="card-header">
                    <h3 class="text-center">Edit Data KTP</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <form
                            action="#"
                            th:action="@{/update}"
                            th:object="${data}"
                            method="post"
                            class="mt-3"
                            enctype="multipart/form-data"
                            >
                            <div class="form-group mb-3 ">

                                <input
                                    type="text"
                                    class="form-control"
                                    id="id"
                                    name="id"
                                    th:field="*{id}"
                                    hidden
                                    />
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="id">Nama</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nama"
                                    name="nama"
                                    th:field="*{nama}"
                                    />
                            </div>

                            <div class="form-group mb-3">
                                <label for="tanggal">Tanggal</label>
                                <input
                                    type="date"
                                    th:value="${#dates.format(data.tanggal, 'yyyy-MM-dd')}"
                                    class="form-control"
                                    id="tanggal"
                                    name="tanggal"
                                    placeholder="dd-mm-yyyy"
                                    required
                                    />
                            </div>

                            <div class="form-group mb-3">
                                <label for="foto">Foto</label>
                                <input
                                    type="file"
                                    class="form-control"
                                    id="gambar"
                                    name="gambar"
                                   
                                    th:value="@{${'/img?id='+ data.id}}"
                                    />
                                <div class="d-flex mt-2">
                                    <img th:src="@{${'/img?id='+ data.id}}" width="75" />
                                </div>
                            </div>


                            <a href="/read" class="btn btn-secondary mt-5">
                                Kembali
                            </a> 
                            <button type="submit" class="btn btn-warning mt-5">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
